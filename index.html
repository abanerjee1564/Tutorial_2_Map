
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
</head>
<body>

  <div id="map" style="width: 600px; height: 400px;"></div>

  <script>
    // Prompt: Create a leaflet map of 3 United States cities - please include everything I need to run the program
    var map = L.map('map').setView([37.8, -96], 4); 
    //Leaflet documentation for L.map: https://leafletjs.com/reference.html#map-l-map

   L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
     maxZoom: 18,
       id: 'mapbox/streets-v11',
       tileSize: 512,
       zoomOffset: -1,
    }).addTo(map);
    // Leaflet documentation for L.tileLayer: https://leafletjs.com/reference.html#tilelayer-l-tilelayer
    // Leaflet documentation for attribution: https://leafletjs.com/reference.html#map-attributioncontrol
    // Leaflet documentation for maxZoom: https://leafletjs.com/reference.html#map-maxzoom
    // Leaflet documentation for addTo(map): https://leafletjs.com/reference.html#control-addto

    var marker1 = L.marker([39.8283, -98.5795]).addTo(map)
      .bindPopup("<b>Topeka, Kansas</b>").openPopup();

    var marker2 = L.marker([38.33, -85.5]).addTo(map)
      .bindPopup("<b>Louisville, Kentucky</b>");

    var marker3 = L.marker([29.7604, -95.3698]).addTo(map) 
      .bindPopup("<b>Houston, Texas</b>");

  </script>

</body>
</html>
